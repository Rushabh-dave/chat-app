<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f4f6fb;
    }

    .chat-container {
      width: 400px;
      height: 620px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #667eea;
      color: #fff;
      padding: 18px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      padding: 10px 14px;
      border-bottom: 1px solid #eee;
      font-size: 13px;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #fafbff;
    }

    .message {
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 14px;
    }

    .own-message {
      align-self: flex-end;
      background: #667eea;
      color: #fff;
      border-bottom-right-radius: 4px;
    }

    .other-message {
      align-self: flex-start;
      background: #e0e0e0;
      color: #111;
      border-bottom-left-radius: 4px;
    }

    .system-message {
      align-self: center;
      font-size: 12px;
      color: #666;
    }

    .meta {
      font-size: 11px;
      opacity: 0.8;
      margin-top: 4px;
    }

    .chat-input-area {
      padding: 14px;
      border-top: 1px solid #eee;
      display: flex;
      gap: 10px;
    }

    #messageInput {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
    }

    #messageInput:focus {
      border-color: #667eea;
    }

    #sendButton {
      padding: 10px 18px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">Chat Application</div>
    <div class="top-bar">
      <div id="myName"></div>
      <div id="usersCount"></div>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input-area">
      <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off" />
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script>
    const socket = io("https://chat-app-fr9n.onrender.com", { transports: ["websocket"] });
    const chatMessages = document.getElementById("chatMessages");
    const messageInput = document.getElementById("messageInput");
    const sendButton = document.getElementById("sendButton");
    const usersCount = document.getElementById("usersCount");
    const myName = document.getElementById("myName");

    let username = "";
    while (!username) {
      username = (prompt("Enter your username:") || "").trim();
    }

    myName.textContent = "You: " + username;
    socket.emit("join", username);

    sendButton.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;
      socket.emit("send-message", text);
      messageInput.value = "";
      messageInput.focus();
    }

    socket.on("receive-message", (message) => {
      const type = message.senderId === socket.id ? "own" : "other";
      displayMessage(message, type);
    });

    socket.on("system-message", (data) => {
      const el = document.createElement("div");
      el.className = "system-message";
      el.textContent = data.text + " (" + data.timestamp + ")";
      chatMessages.appendChild(el);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    });

    socket.on("users-update", (users) => {
      usersCount.textContent = "Users: " + users.length;
    });

    function displayMessage(message, type) {
      const el = document.createElement("div");
      el.className = "message " + (type === "own" ? "own-message" : "other-message");

      const name = type === "own" ? "You" : message.username;

      el.innerHTML = `
        <div><strong>${name}</strong></div>
        <div>${message.text}</div>
        <div class="meta">${message.timestamp}</div>
      `;

      chatMessages.appendChild(el);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>

</body>
</html>
